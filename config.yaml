app:
  db_path: "./logsys.db"
  time_bucket: "5min"
  pass2_batch_rows: 10000
  unmatched_dir: "/mnt/data/logsys_full2/unmatched"

llm:
  enabled: false
  provider: "openai"
  model: "gpt-4o-mini"
  api_base: "https://api.openai.com/v1"
  api_key_env: "OPENAI_API_KEY"
  timeout_sec: 60
  prompt_version: "v1.0"
  n_samples_per_task: 3
